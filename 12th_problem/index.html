<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <button style="align-self: center" onclick="pressclear()">refresh</button>
    <script>
      let press = [];
      const code = "manav";
      window.addEventListener("keyup", (e) => {
        console.log(e.key);
        press.push(e.key);
        press.splice(-code.length - 1, press.length - code.length);
        console.log(press);
        if (press.join("") == code) {
          cornify_add();
        }
      });
      function pressclear() {
        press = [];
      }
    </script>
  </body>
</html>
